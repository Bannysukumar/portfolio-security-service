<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body, html P{
            margin: 0;
            padding: 0;
            height: 200vh;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            height: 50vh;
            width: 50vh;
            margin: 50vh auto;
            overflow: hidden;
            border: 1px solid black;
        }

        .parallax-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 100%;
            object-fit: cover;
            transform: translateX(0);
            transition: transform 0.1s linear;
        }

        .parallax-section {
            background: url(assets/images/security-img-2.webp);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            padding: 2rem;
            background: whitesmoke;
            height: 50vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        header.scrolled {
            background: #555;
            padding: 10px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }



        nav {
            display: flex;
            gap: 15px;
            padding: 0 50px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        main {
            padding-top: 80px;
        }
    </style>
</head>
<body>

    <header id="navbar">
        <div class="logo">MySite</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="content"></div>
        <section class="parallax-section">
            <div class="parallax-container">
                <img src="assets/images/security-img-1.webp" alt="" class="parallax-image">
            </div>
        </section>
        <div class="content"></div>
    </main>

    <script>
        const parallaxImage = document.querySelector(".parallax-image")
        const navbar = document.getElementById("navbar")

        window.addEventListener('scroll', () => {
            const scrollX = window.scrollY
            const parallaxSpeed = 0.1
            parallaxImage.style.transform = `translateX(-${scrollX * parallaxSpeed}px)`


            if (window.scrollY > 50) {
                navbar.classList.add("scrolled")
            } else {
                navbar.classList.remove("scrolled")
            }
        })
    </script>
</body>
</html>
